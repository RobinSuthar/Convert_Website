  <body class="bg-">

    <main class="m-4 mx-auto flex max-w-4xl justify-around py-8">

          <input id="fahrenheitText" type="number" placeholder="Fahrenheit" class="w-full rounded border p-2" />
        </div>
        <div class="text-center">
